<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Đo Điện Tâm Đồ Máy</title>
        <link rel="stylesheet" href="index.css" />
        <script src="perlin.js"></script>
        <script src="lodash.custom.min.js"></script>
        <script defer src="index_min.js"></script>
        <script defer type="module" src="devtool_min.js"></script>
        <style></style>
        <style></style>
    </head>
    <body>
        <welcome---to---đo---điện---tâm---đồ---máy>
            RIGHT click on THIS BOX & Select "Inspect" (I recommend browsers
            with access to Developer-Tools, e.g., Chrome, Microsoft Edge,
            Firefox,...)
        </welcome---to---đo---điện---tâm---đồ---máy>
        <remote-control>
            <button disabled id="b_1" class="left top">Sound: muted</button>
            <button disabled id="b_2" style="visibility: hidden"></button>
            <button disabled id="b_3" class="right top" onclick="reset()">
                reset
            </button>
            <button disabled id="b_4" class="left para top" para="eat">
                eat
            </button>
            <button disabled id="b_5" class="para top" para="sleep">
                sleep
            </button>
            <button disabled id="b_6" class="right para top" para="shit">
                shit
            </button>
            <button disabled id="b_7" class="left para top" para="ent">
                entertainment
            </button>
            <button disabled id="b_8" class="para top" para="sex">
                sexual
            </button>
            <button disabled id="b_9" class="right para top" para="exerc">
                exercise
            </button>
            <button
                disabled
                id="b_10"
                class="b_small para"
                para="fail"
            ></button>
            <div id="b_11" class="b_ray chung">
                <button disabled class="para" para="learn">learn</button>
            </div>
            <button
                disabled
                id="b_12"
                class="b_small para"
                para="poor"
            ></button>
            <div id="b_13" class="b_ray chung_">
                <button disabled class="para" para="unlearn">unlearn</button>
            </div>
            <button disabled id="b_14"></button>
            <div id="b_15" class="b_ray chung_">
                <button disabled class="para" para="relearn">relearn</button>
            </div>
            <button disabled id="b_16" class="b_small para" para="OT"></button>
            <div id="b_17" class="b_ray chung">
                <button disabled class="para" para="prac">
                    repeated practice
                </button>
            </div>
            <button
                disabled
                id="b_18"
                class="b_small para"
                para="peer"
            ></button>
            <button disabled id="b_19" class="left para bot" para="finance">
                finance
            </button>
            <button disabled id="b_20" class="para bot" para="fren">
                friends
            </button>
            <button disabled id="b_21" class="right para bot" para="fam">
                family
            </button>

            <button disabled id="b_22" class="left bot">show in console</button>
            <button disabled id="b_23" class="bot">show in css</button>
        </remote-control>
        <for-mobile>
            Please use a computer/laptop and a browser with access to
            Developer-Tools, e.g., Chrome, Microsoft Edge, Firefox,... to access
            this website!
        </for-mobile>
    </body>
</html>
